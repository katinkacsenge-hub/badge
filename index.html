<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Profilkép + Badge</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    canvas { max-width: 100%; margin-top: 20px; border:1px solid #ccc; }
    input { margin: 10px 0; }
    button { margin-top: 10px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>Profilkép + Badge</h1>
  <p>Tölts fel egy képet, és automatikusan rákerül a badge.</p>
  <input type="file" id="upload" accept="image/*"><br>
  <canvas id="canvas"></canvas><br>
  <button id="download" style="display:none;">Letöltés</button>

  <script>
    const upload = document.getElementById("upload");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const download = document.getElementById("download");

    // ide tedd a saját badge fájlodat
    const frame = new Image();
    frame.src = "frame.png"; // ugyanabba a mappába tedd

    upload.addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = function() {
        const size = Math.min(img.width, img.height); // négyzet kivágás
        canvas.width = size;
        canvas.height = size;

        // kép középre vágva
        ctx.drawImage(img,
          (img.width - size) / 2,
          (img.height - size) / 2,
          size, size,
          0, 0, size, size);

        // keret rá
        frame.onload = function() {
          ctx.drawImage(frame, 0, 0, size, size);
        }
        if (frame.complete) ctx.drawImage(frame, 0, 0, size, size);

        download.style.display = "inline-block";
      }
      img.src = URL.createObjectURL(file);
    });

    download.addEventListener("click", function() {
      const link = document.createElement("a");
      link.download = "badge.png";
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
