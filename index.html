<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Decode Award 2025</title>
<head>
  <meta charset="UTF-8">
  <title>DECODE Award 2025 badge üéâ</title>

  <style>
    /* Saj√°t font be√°gyaz√°sa */
    @font-face {
      font-family: "ABCProphet";
      src: url("ABCProphet-Light.woff2") format("woff2");
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: "ABCProphet", sans-serif;
      text-align: center;
      background-color: #fdfdfd;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-weight: normal;
      color: #333;
      margin-top: 30px;
    }
  </style>
</head>
</head>
<body>
  <h1>Decode Award 2025 badge</h1>
  <p>Upload a picture, and the badge will be added automatically.<p>
  <p>T√∂lts fel egy k√©pet, √©s automatikusan r√°ker√ºl a badge.</p>
  <input type="file" id="upload" accept="image/*"><br>
  <canvas id="canvas"></canvas><br>
  <button id="download" style="display:none;">Let√∂lt√©s</button>

  <script>
    const upload = document.getElementById("upload");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const download = document.getElementById("download");

    // ide tedd a saj√°t badge f√°jlodat
    const frame = new Image();
    frame.src = "frame.png"; // ugyanabba a mapp√°ba tedd

    upload.addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = function() {
        const size = Math.min(img.width, img.height); // n√©gyzet kiv√°g√°s
        canvas.width = size;
        canvas.height = size;

        // k√©p k√∂z√©pre v√°gva
        ctx.drawImage(img,
          (img.width - size) / 2,
          (img.height - size) / 2,
          size, size,
          0, 0, size, size);

        // keret r√°
        frame.onload = function() {
          ctx.drawImage(frame, 0, 0, size, size);
        }
        if (frame.complete) ctx.drawImage(frame, 0, 0, size, size);

        download.style.display = "inline-block";
      }
      img.src = URL.createObjectURL(file);
    });

    download.addEventListener("click", function() {
      const link = document.createElement("a");
      link.download = "badge.png";
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
